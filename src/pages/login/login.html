<ion-content>

				    <ion-input name="username" type="text" [(ngModel)]="model.username" #username="ngModel" required></ion-input>

			  	<ion-item>
				    <ion-label floating>Password</ion-label>
				    <ion-input name="password" type="password" [(ngModel)]="model.password" #password="ngModel" required></ion-input>

			</ion-list>
